version: "3.0"

nlu:
  - intent: greet
    examples: |
      - Привет
      - Здравствуйте
      - Добрый день
      - Приветствую
      - Хай

  - intent: goodbye
    examples: |
      - Пока
      - До свидания
      - Увидимся
      - Прощайте
      - Всего доброго

  - intent: affirm
    examples: |
      - Да
      - Конечно
      - Ага
      - Ок
      - Хорошо

  - intent: deny
    examples: |
      - Нет
      - Не надо
      - Не сейчас
      - Не хочу
      - Не нужно