version: "3.0"

nlu:
  - intent: greet
    examples: |
      - Привет
      - Здравствуйте
      - Добрый день
      - Приветствую

  - intent: order_food
    examples: |
      - Я хочу заказать [пиццу](food)
      - Привезите [суши](food) в [Москве](city)
      - Закажите [бургер](food) на [завтра](date) в [18:00](time)
      - Мне нужна [паста](food) по адресу [ул. Ленина, 10](address)

  - intent: provide_info
    examples: |
      - Мой адрес [ул. Пушкина, 5](address)
      - Я нахожусь в [Санкт-Петербурге](city)
      - Доставьте в [15:00](time)

  - intent: ask_menu
    examples: |
      - Что у вас в меню?
      - Какие блюда есть?
      - Покажите меню

  - intent: ask_working_hours
    examples: |
      - Когда вы работаете?
      - Ваши часы работы?
      - До скольки вы открыты?

  - intent: goodbye
    examples: |
      - Пока
      - До свидания
      - Спасибо, всего доброго