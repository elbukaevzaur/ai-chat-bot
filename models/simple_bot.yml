version: "3.0"

# Domain
intents:
  - greet
  - goodbye
  - ask_name

entities:
  - name

slots:
  name:
    type: text
    influence_conversation: true

responses:
  utter_greet:
    - text: "Привет! Как тебя зовут?"
  utter_goodbye:
    - text: "Пока! Удачи!"
  utter_ask_name:
    - text: "Приятно познакомиться, {name}!"

# NLU
nlu:
  - intent: greet
    examples: |
      - Привет
      - Здравствуйте
      - Добрый день
      - Приветствую

  - intent: goodbye
    examples: |
      - Пока
      - До свидания
      - Увидимся
      - Всего доброго

  - intent: ask_name
    examples: |
      - Меня зовут [Алексей](name)
      - Я [Мария](name)
      - Мое имя [Иван](name)

# Stories
stories:
  - story: Приветствие и прощание
    steps:
      - intent: greet
      - action: utter_greet
      - intent: ask_name
      - action: utter_ask_name
      - intent: goodbye
      - action: utter_goodbye

# Rules
rules:
  - rule: Приветствие
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Прощание
    steps:
      - intent: goodbye
      - action: utter_goodbye